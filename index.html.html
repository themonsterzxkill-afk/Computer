<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Store</title>
 <link rel="shortcut icon" href="Picture/midnight logo.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        @media only screen and (min-width: 768px) {
            /* For desktop: */
            .col-1 {
                width: 8.33%;
            }
            .col-2 {
                width: 16.66%;
            }
            .col-3 {
                width: 25%;
            }
            .col-4 {
                width: 33.33%;
            }
            .col-5 {
                width: 41.66%;
            }
            .col-6 {
                width: 50%;
            }
            .col-7 {
                width: 58.33%;
            }
            .col-8 {
                width: 66.66%;
            }
            .col-9 {
                width: 75%;
            }
            .col-10 {
                width: 83.33%;
            }
            .col-11 {
                width: 91.66%;
            }
            .col-12 {
                width: 100%;
            }
        }
        
        * {
            box-sizing: border-box;
        }
        
        .row::after {
            content: "";
            clear: both;
            display: flex;
            margin-left: -15px;
            margin-right: -15px;
        }
        
        [class*="col-"] {
            float: left;
            padding: 15px;
        }
        .container {
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }
        .container-full {
            width: 100%;
            margin: 10px;
        }
        .header{
            background-color: rgb(206, 205, 205);
            height: 50px;
            text-align: center;
            border-right: 5px;
        }
        .top-header .logo-wraper {
            margin: 20px 0;
            max-height: 80px;
        }
        
        .top-header .logo-wraper img {
            width: 10%;
        }
        img {
            vertical-align: middle;
            border-style: none;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        img {
            overflow-clip-margin: content-box;
            overflow: clip;
        }
          .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .navbar-toggler {
            border: 2px solid white;
        }

        .navbar-nav .nav-link {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body>


<body>
    <nav class="navbar bg-secondary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Midnight</a>

            <button class="navbar-toggler" data-bs-target="#Hello" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="Hello">
                <ul class="navbar-nav mt-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Product</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
</body>
</html>
